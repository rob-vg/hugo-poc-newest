---
label: large-form
hide_body: false
fields:
- type: text
  name: title
  label: Title
- type: field_group
  name: form
  label: Form
  fields:
  - type: text
    name: recipient
    label: Recipient
    description: E-mail address that should receive submissions
    config:
      required: true
  - type: text
    name: submit_text
    label: Submit Text
    description: Text to display on submit button
  - type: field_group_list
    name: sections
    label: Sections
    fields:
    - type: text
      label: Title
      name: title
    - type: include
      template: form-fields
      label: Fields
      name: fields
    config:
      labelField: title
  - type: text
    name: type
    label: Type
    hidden: true
    default: long
